{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QuickHub - Online Tutorial & Freelance Service Marketplace</title>
        <link rel="stylesheet" href="{% static 'style/teacher_css/teacher_signup.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/logo/quickfav/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/logo/quickfav/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/logo/quickfav/favicon-16x16.png' %}">
        <link rel="manifest" href="{static '/images/logo/quickfav/site.webmanifest'}">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   </head>
           
    <body>
        <div class="allmain">
            <nav>
                <div class="navbar">
                    <!-- nav first -->
                    <ion-icon name="menu-outline" class="menu"></ion-icon>
                    <div class="first">
                          
                        <a href="#" class="logo">
                            <img src="{% static '/images/logo/quicklogo1.png'%}" alt="">
                            <h3>QuickHub</h3>
                        </a>
                    </div>

                    <!-- nav second -->
                <div class="second">
                    <ul>
                        <li class="become"><a href="/become">Become a Teacher</a></li>
                        <li class="signin"><a href="/instructor_signin">Sign In</a></li>
                    </ul>
                    <a href="/" class="join">Home</a>
                </div>
                </div>
            </nav>

            <main>
                <div class="mainformpage">
                    <h2>Registration Form</h2>
                    <p>sign in has an instructor</p>
                    <form action="#" method="POST" onsubmit="return validate()">
                        {% csrf_token %}
                        <div id="error"></div>
                        <div class="input_form">
                            <div class="input_first">
                                <label for="FullName">Full Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off">
                            </div>
                            <div class="input_last">
                                <label for="Username">Username</label>
                                <input type="text" name="user" id="user" placeholder="Enter your username" autocomplete="off">
                            </div>
                        </div>

                        <div class="input_form">
                            <div class="input_first">
                                <label for="Email_Address">Email Address</label>
                                <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="off">
                            </div>
                            <div class="input_last">
                                <label for="Phone_Number">Phone Number</label>
                                <input type="text" name="number" id="phone_no" placeholder="Enter your number" autocomplete="off">
                            </div>
                        </div>

                        <div class="input_form">
                            <div class="input_first">
                                <label for="Password">Password</label>
                                <input type="password" name="pass" id="pass" placeholder="Enter your password" autocomplete="off">
                            </div>
                            <div class="input_last">
                                <label for="C_Password">Comfirm Password</label>
                                <input type="password" name="cpass" id="cpass" placeholder="Comfirm password" autocomplete="off">
                            </div>
                        </div>
                        <div class="checks">
                            <input type="checkbox" id="checkButton">
                            <p>Check Password?</p>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </main>
        </div>

        <script src="{% static '/scripts/teacher_js/teacher_signup.js'%}"></script>
    </body>
   </html>
