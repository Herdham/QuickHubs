{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignIn - Video, Courses, Ebooks, Certifications | Tutorial</title>
        <link rel="stylesheet" href="{% static '/style/teacher_css/teacher_signin.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/logo/quickfav/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/logo/quickfav/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/logo/quickfav/favicon-16x16.png' %}">
        <link rel="manifest" href="{static '/images/logo/quickfav/site.webmanifest'}">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   </head>
    <body>
        <div class="allmain">
            <nav>
                <div class="navbar">
                    <!-- nav first -->
                    <ion-icon name="menu-outline" class="menu"></ion-icon>
                    <div class="first">
                          
                        <a href="#" class="logo">
                            <img src="{% static '/images/logo/quicklogo1.png'%}" alt="">
                            <h3>QuickHub</h3>
                        </a>
                    </div>

                    <!-- nav second -->
                <div class="second">
                    <ul>
                        <li class="become"><a href="/become">Become a Teacher</a></li>
                        <li class="signin"><a href="/">Home</a></li>
                    </ul>
                    <a href="/instructor_signup" class="join">Join</a>
                </div>
                </div>
            </nav>

            <main>
                <div class="mainformpage">
                    <h2>Login In</h2>
                    <p>Enter your details</p>
                    <form action="#" onsubmit="return validate()">
                        <div id="error"></div>
                        <input type="text" name="user" id="user" placeholder="Username">
                        <input type="password" name="pass" id="pass" placeholder="Password">
                        <div class="checks">
                            <input type="checkbox" id="checkButton">
                            <p>Check Password?</p>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </main>
        </div>

        <script src="{% static '/scripts/teacher_js/teacher_signin.js'%}"></script>
    </body>
   </html>
