{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp - Video, Courses, Ebooks, Certifications | Tutorial</title>
        <link rel="stylesheet" href="{% static 'style/signup.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/logo/quickfav/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/logo/quickfav/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/logo/quickfav/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static '/images/logo/quickfav/site.webmanifest' %}">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   </head>
    <body>
        <div class="allmain">
            <nav>
                <div class="navbar">
                    <!-- nav first -->
                    <ion-icon name="menu-outline" class="menu"></ion-icon>
                    <div class="first">
                          
                        <a href="#" class="logo">
                            <img src="{% static '/images/logo/quicklogo1.png'%}" alt="">
                            <h3>QuickHub</h3>
                        </a>
                    </div>

                    <!-- nav second -->
                <div class="second">
                    <ul>
                        <li class="become"><a href="/become">Become a Seller</a></li>
                        <li class="signin"><a href="/signout">Signout</a></li>
                    </ul>
                </div>
                </div>
            </nav>

            <main>
                <h2 class="sucess">Courses Uploading</h2>
                <div class="mainformpage">
                    <div id="error_msg">
                        {% for message in messages %}
                             <div id="errors">{{ message }}</div>
                        {% endfor %}
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div id="error"></div>
                        <input type="text" placeholder="Course Name" name="name" id="coursename" autocomplete="off" required>
                        <input type="text" placeholder="Course link" name="link" id="courselink"  autocomplete="off" required>
                        <input type="text" placeholder="Reference" name="reference" id="reference"  autocomplete="off" required>
                        <select name="choices" id="">
                            {% for value in librarychoices %}
                                <option value="{{value}}">{{value}}</option>
                            {% endfor %}
                        </select>
                       <input type="submit" value="Upload" id="submitBtn">
                    </form>
                </div>
            </main>
        </div>

    </body>
   </html>
